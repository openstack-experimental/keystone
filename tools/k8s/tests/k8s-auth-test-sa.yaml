apiVersion: v1
kind: ServiceAccount
metadata:
  name: keystone-k8s-auth-test-sa
  namespace: default
imagePullSecrets:
  - name: ghcr-pull-secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: token-reviewer-role
rules:
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keystone-token-review-binding
subjects:
  - kind: ServiceAccount
    name: keystone-k8s-auth-test-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: token-reviewer-role
  apiGroup: rbac.authorization.k8s.io
